<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip calculator</title>
  <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="row logo">
      <div class="col">
        <img src="images/logo.svg" alt="logo">
      </div>

    </div>
    <div class="row background corner main-cont">
      <div class="col left">
        <div class="Bill">
          <label for="bill">Bill</label>
          <input type="number" name="bill" class=" bill-input inp-line input-color img rounded" value="">
        </div>
        <div class="select">
          <label for="" class="inp-line">Select Tip %</label>
          <button type="button" name="button" class="btn rounded" value="0.05">5%</button>
          <button type="button" name="button" class="btn rounded" value="0.10">10%</button>
          <button type="button" name="button" class="btn rounded" value="0.15">15%</button>
          <button type="button" name="button" class="btn rounded" value="0.25">25%</button>
          <button type="button" name="button" class="btn rounded" value="0.5">50%</button>
          <input type="number" name="" class="btn bot-width rounded" value="">
        </div>
        <div class="numberofpeople">
          <label for="">Number of People</label>
          <input type="number" name="" class="nmb-people inp-line input-color img-2 rounded" value="" >
        </div>
      </div>
      <div class="col right">
        <div class="">
          <p class= "text  lft">Tip Amount <br> / <span class="spn-color">person</span></p>
          <p class="text rgh tip-amount">$0.00</p>
        </div>

        <div class="">
          <p class= "text lft">Total <br> / <span class="spn-color">person</span></p>
          <p class=" text rgh tipAll">$0.00</p>

        </div>

        <div class="">
          <button type="button" name="button" class="reset-btn rounded">RESET</button>
        </div>
      </div>
    </div>
  </div>









  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="ut-8"></script>
</body>

</html>
